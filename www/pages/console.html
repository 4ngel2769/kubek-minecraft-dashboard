<div class="window consoleWindow" style="width: 100%;">
  <div class="blck">
    {{console}}
  </div>
  <div class="blck termiText" style="background: #111111; height: 512px; overflow: auto;">

  </div>
  <div class="blck termiInput">
    <input type="text" placeholder="{{enterCommand}}">
  </div>
</div>

<script>
  var spl = false;

  $(document).ready(function () {
    updateCoresList();
    updateLog();
    if ($(".g-srvstatus .srvStatus").html() == "{{online}}") {
      updateQuery();
    } else {
      $(".g-srvcore .srvcore").html("{{unknown}}");
      $(".g-srvplayers .srvplayerscount").html("{{unknown}}");
    }
    $(".termiInput input").keydown(function (e) {
      if (e.keyCode == 13) {
        $.get("/server/command?server=" + currentServer + "&cmd=" + $(".termiInput input").val());
        $(".termiInput input").val("");
        setTimeout(function () {
          maxScroll = $(".termiText")[0].scrollHeight - $(".termiText").outerHeight();
          $(".termiText").scrollTop(maxScroll);
        }, 700);
      }
    });

    di = setInterval(function () {
      updateServersStatus();
      updateLog();
    }, 500);

    setInterval(function () {
      if ($(".g-srvstatus .srvStatus").html() == "{{online}}") {
        updateQuery();
      } else {
        $(".g-srvcore .srvcore").html("{{unknown}}");
        $(".g-srvplayers .srvplayerscount").html("{{unknown}}");
      }
    }, 800);
  });
</script>
