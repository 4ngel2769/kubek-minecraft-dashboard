<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kubek</title>

  <!-- MDB -->
  <script src="/js/mdb.min.js"></script>
  <link rel="stylesheet" href="/css/mdb.min.css">

  <!-- Others -->
  <script src="/js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/css/animate.min.css" />

  <!-- Own -->
  <link rel="stylesheet" href="/css/globals.css" />
  <script src="/js/funcs.js"></script>

  <!-- Icons and font -->
  <link rel="stylesheet" href="/fonts/Inter/stylesheet.css" />
  <link rel="stylesheet" href="/fonts/MaterialSymbols/stylesheet.css" />
</head>

<body class="text-center">
  <main class="form-signin">
    <img class="mb-4" src="/assets/icon.png" alt="" width="140px">
    <h1 class="h3 mb-3 fw-normal">{{signin-msg-login}}</h1><br>

    <input type="text" id="floatingInput" class="form-control" placeholder="{{user}}" /><br>
    <input type="password" id="floatingPassword" class="form-control" placeholder="{{password}}" /><br>

    <span id="autherror" style='display: none; color: red; text-align: center; width: 100%;'></span>
    <br>
    <button class="w-100 btn btn-lg btn-primary">{{signinbtn-login}}</button>
  </main>
</body>

<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

<script>
  $(document).ready(function () {
    $(".btn").click(function () {
      login = $("#floatingInput").val();
      password = $("#floatingPassword").val();

      $.ajax("/auth/login?login=" + login + "&password=" + password, {
        type: "GET",
        statusCode: {
          200: function (response) {
            if (response == "Wrong credetinals!") {
              $("#autherror").show();
              $("#autherror").html("{{wrong-cred-login}}");
            } else {
              $("#autherror").hide();
              window.location = "/";
            }
          },
          429: function (response) {
            $("#autherror").show();
            $("#autherror").html("{{rate-limit-login}}");
          }
        },
      });
    });
  });
</script>
