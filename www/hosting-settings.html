<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kubek - Minecraft Servers</title>

  <!-- MDB -->
  <script src="js/mdb.min.js"></script>
  <link rel="stylesheet" href="css/mdb.min.css">

  <!-- Others -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/animate.min.css" />
  <link rel="stylesheet" href="css/toastify.min.css" />
  <script src="js/socket.io.min.js"></script>
  <script src="js/toastify-js.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>

  <!-- Own -->
  <link rel="stylesheet" href="css/globals.css" />
  <link rel="stylesheet" href="css/template.nav.css" />
  <script src="js/funcs.js"></script>

  <!-- Fonts and icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Page unique -->
  <link rel="stylesheet" href="css/pages/hosting-settings.css">
</head>

<body>
  <div id="oldc">
    <div class="window">
      <div class="d-flex flex-column">
        <div class="settings-item">
          <div class="icon"><span class="material-icons">translate</span></div>
          <div class="caption">{{softLang}}</div>
          <div class="element">
            <div class="form-check">
              <input class="form-check-input langRadio" type="radio" value="ru" name="lang" id="russianRadio" />
              <label class="form-check-label" for="russianRadio"> Русский (Russian)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input langRadio" type="radio" value="en" name="lang" id="englishRadio" />
              <label class="form-check-label" for="englishRadio"> English </label>
            </div>
            <div class="form-check">
              <input class="form-check-input langRadio" type="radio" value="nl" name="lang" id="dutchRadio" />
              <label class="form-check-label" for="dutchRadio"> Nederlands (Dutch / Netherlands) </label>
            </div>
          </div>
        </div>
        <div class="settings-item">
          <div class="icon"><span class="material-icons">task</span></div>
          <div class="caption">{{savelogs}}</div>
          <div class="element">
            <label class="switch">
              <input type="checkbox" id="savelogs-checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="settings-item">
          <div class="icon"><span class="material-icons">cloud</span></div>
          <div class="caption">{{allowintacc}}</div>
          <div class="element">
            <label class="switch">
              <input type="checkbox" id="allowintacc-checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="window" style="margin-top: 32px;">
      <div class="d-flex flex-column">
        <div class="settings-item">
          <div class="icon"><span class="material-icons">filter_drama</span></div>
          <div class="caption">{{ftpserver}}</div>
          <div class="element">
            <label class="switch">
              <input type="checkbox" id="ftpserver-checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="settings-item">
          <div class="icon"><span class="material-icons">person</span></div>
          <div class="caption">FTP {{user}}</div>
          <div class="element">
            <input type="text" style="width: 320px;" class="form-control ftpuser">
          </div>
        </div>
        <div class="settings-item">
          <div class="icon"><span class="material-icons">password</span></div>
          <div class="caption">FTP {{password}}</div>
          <div class="element">
            <div class="d-flex justify-content-center align-items-center" style="width: 320px;">
              <input type="password" class="form-control ftppass" style="width: 90%;">
              <span style="cursor: pointer; color: rgb(210,210,210); margin-left: 16px;" class="material-icons eye"
                data-inp=".ftppass">visibility</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="window" style="margin-top: 32px;">
      <div class="d-flex flex-column">
        <div class="settings-item">
          <div class="icon"><span class="material-icons">login</span></div>
          <div class="caption">{{auth}}</div>
          <div class="element">
            <label class="switch">
              <input type="checkbox" id="auth-checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="settings-item">
          <div class="icon"><span class="material-icons">person</span></div>
          <div class="caption">{{auth}} {{user}}</div>
          <div class="element">
            <input type="text" style="width: 320px;" class="form-control authuser">
          </div>
        </div>
        <div class="settings-item">
          <div class="icon"><span class="material-icons">password</span></div>
          <div class="caption">{{auth}} {{password}}</div>
          <div class="element">
            <div class="d-flex justify-content-center align-items-center" style="width: 320px;">
              <input type="password" class="form-control authpass" style="width: 90%;">
              <span style="cursor: pointer; color: rgb(210,210,210); margin-left: 16px;" class="material-icons eye"
                data-inp=".authpass">visibility</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button style="margin-top: 48px;" class="btn btn-primary saveBtn">{{ok}}</button>
    <br><br>
    <span style="font-size: 11pt; color: rgb(170,170,170);">{{sup-uid}}: </span><span style="font-size: 11pt; color: black;" id="support-uid"></span>
  </div>
</body>

<script>
  var socket;
  $(document).ready(function () {
    loadTemplate(function () {
      hideLoading();
      $(".saveBtn").click(function () {
        checked = $(".langRadio:checked").val();
        ftpd = $("#ftpserver-checkbox").is(":checked");
        auth = $("#auth-checkbox").is(":checked");
        savelogs = $("#savelogs-checkbox").is(":checked");
        allowint = $("#allowintacc-checkbox").is(":checked");
        kubekCfg["lang"] = checked;
        kubekCfg["ftpd"] = ftpd;
        kubekCfg["auth"] = auth;
        kubekCfg["internet-access"] = allowint;
        kubekCfg["save-logs"] = savelogs;
        kubekCfg["ftpd-password"] = $(".ftppass").val();
        kubekCfg["ftpd-user"] = $(".ftpuser").val();
        kubekCfg["owner-password"] = $(".authpass").val();
        kubekCfg["owner-user"] = $(".authuser").val();
        $.get("/kubek/saveConfig?data=" + encodeURI(JSON.stringify(kubekCfg)), function (data) {
          $.get("/ftpd/set?value=" + ftpd, function (data) {
            location.reload();
          });
        });
      });

      $(".eye").click(function () {
        inp = $(this).data("inp");
        type = $(inp).attr("type");
        if (type == "password") {
          $(inp).attr("type", "text");
          $(this).css("color", "var(--mdb-primary)");
        } else {
          $(inp).attr("type", "password");
          $(this).css("color", "rgb(210,210,210)");
        }
      });
    });
    socket = openSocket();
    socket.on("handshake", function () {
      console.log("Socket handshake success");
      socket.emit("update", {
        type: "servers"
      });
      $.get("/kubek/support-uid", function(uid){
        $("#support-uid").text(uid);
      });
      $.get("/kubek/config", function (data) {
        kubekCfg = data;
        if (kubekCfg['lang'] == "en") {
          $("#englishRadio").attr("checked", true);
        } else if (kubekCfg['lang'] == "ru") {
          $("#russianRadio").attr("checked", true);
        } else if (kubekCfg['lang'] == "nl") {
          $("#dutchRadio").attr("checked", true);
        }

        if (kubekCfg['ftpd'] == true) {
          $("#ftpserver-checkbox").attr("checked", true);
        }

        if (kubekCfg['auth'] == true) {
          $("#auth-checkbox").attr("checked", true);
        }

        if (kubekCfg['save-logs'] == true) {
          $("#savelogs-checkbox").attr("checked", true);
        }

        if (kubekCfg['internet-access'] == true) {
          $("#allowintacc-checkbox").attr("checked", true);
        }

        $(".ftppass").val(kubekCfg["ftpd-password"]);
        $(".ftpuser").val(kubekCfg["ftpd-user"]);
        $(".authpass").val(kubekCfg["owner-password"]);
        $(".authuser").val(kubekCfg["owner-user"]);
      });
    });
    socket.on("handleUpdate", function (arg) {
      type = arg.type;
      data = arg.data;
      switch (type) {
        case "servers":
          if (data[currentServer].status == "stopped") {
            $("#server-status").removeClass("badge-success badge-warning");
            $("#server-status").addClass("badge-danger");
            $("#server-status").html("Offline");
            $("#server-start-button").show();
            $("#server-stop-button").hide();
          } else if (data[currentServer].status == "started") {
            $("#server-status").removeClass("badge-danger badge-warning");
            $("#server-status").addClass("badge-success");
            $("#server-status").html("Online");
            $("#server-start-button").hide();
            $("#server-stop-button").show();
          } else if (data[currentServer].status == "starting") {
            $("#server-status").removeClass("badge-success badge-danger");
            $("#server-status").addClass("badge-warning");
            $("#server-status").html("Starting");
            $("#server-start-button").hide();
            $("#server-stop-button").hide();
          } else if (data[currentServer].status == "stopping") {
            $("#server-status").removeClass("badge-success badge-danger");
            $("#server-status").addClass("badge-warning");
            $("#server-status").html("Stopping");
            $("#server-start-button").hide();
            $("#server-stop-button").hide();
          }
          break;
        case "downloadTasks":
          $(".ntc-pool").html("");
          Object.keys(data).forEach(function (k) {
            $(".ntc-pool").append(
              '<div class="ntc ntc-poolbox" style="background: rgb(43,53,63); color: white;"><div class="ntb">Downloading ' +
              k + ' (' + data[k] + '%)</div><div class="ntb"><progress max="100" value="' + data[k] +
              '" class="pnf"></progress></div></div>');
          });
          break;
      }
    });
  });
</script>
